<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>
        //pedir para o usuário digitar um número.
        var n1 = prompt("digite um número.");
        
        n1 = parseFloat(n1)
        
        //pedir para o usuário digitar outro número.
        var n2 = prompt("digite mais um número.");

        n2 = parseFloat(n2)

        //mostrar a soma dos números
        alert( n1 + n2 );
    </script>



    
    
</body>
</html>
